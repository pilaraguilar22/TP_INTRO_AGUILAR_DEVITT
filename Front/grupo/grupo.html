<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <div class="container-general">
    
    <h1 class="H1">Nombre grupo</h1>
    
    <div class="container-tabla rounded">

      <table class="table" style="width: 100%;">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Puntos</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>15</td>
          
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>12</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Larry the Bird</td>
              <td>7</td>
            </tr>
          </tbody>
      </table>
    </div>
    

    <div style="height: 50px;">

    </div>


    <div class="container-actividades rounded">

      <div class="actividad">
        <h2 class="H2">Horas de entrenamiento</h2>
        <div class="panel-de-control rounded">
          <span id="contador1" class="contador">0</span>
          <button id="incrementar1" type="button" class="btn btn-dark me-4" style="width: 70px;">+</button>
          <button id="decrementar1" type="button" class="btn btn-dark me-4" style="width: 70px;">-</button>

        </div>
        
      </div>

      <div class="actividad">
        <h2 class="H2">Horas de sue√±o</h2>
        <div class="panel-de-control rounded">
          <span id="contador2" class="contador">0</span>
          <button id="incrementar2" type="button" class="btn btn-dark me-4" style="width: 70px;">+</button>
          <button id="decrementar2" type="button" class="btn btn-dark me-4" style="width: 70px;">-</button>

        </div>

      </div>

      <div class="actividad">
        <h2 class="H2">Vasos de agua</h2>
        <div class="panel-de-control rounded">
          <span id="contador3" class="contador">0</span>
          <button id="incrementar3" type="button" class="btn btn-dark me-4" style="width: 70px;">+</button>
          <button id="decrementar3" type="button" class="btn btn-dark me-4" style="width: 70px;">-</button>
        </div>

      </div>
  
        
    </div>

  </div>

  
  <script src="contador.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

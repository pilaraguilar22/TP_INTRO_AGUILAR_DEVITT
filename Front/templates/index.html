<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <div class="conteiner-form login">
        <div class="informacion">
            <div class="info-recuadro">
                <h2>Bienvenido nuevamente</h2>
                <p>Si aún no te registraste te invitamos a hacerlo!</p>
                <a href="/register"><input type="button" value="Registrarse"></a>
            </div>
        </div>
        <div class="form-info">
            <div class="form-info-recuadro">
                <h2>Iniciar Sesión</h2>
<!--                 <div class="iconos">
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-facebook'></i>
                </div> -->
                <p>o iniciar sesión con una cuenta</p>
                <form class="formulario" action="/" method="POST" onsubmit="login(event)">
<!--                     <label>
                        <i class='bx bx-envelope'></i>
                        <input type="email" placeholder="Correo Electronico" name="email" id="email">
                    </label> -->
                    <label>
                        <i class='bx bx-user'></i>
                        <input type="text" placeholder="Nombre de usuario" name="username" id="username">
                    </label>
                    <label>
                        <i class='bx bx-lock-alt'></i>
                        <input type="password" placeholder="Contraseña" name="password" id="password">
                    </label>
                    <label>
                        <i class='bx bx-game'></i>
                        <input type="text" placeholder="Nombre de grupo" name="grupo" id="grupo">
                    </label>
                    <label>
                        <i class='bx bx-lock-alt'></i>
                        <input type="password" placeholder="Contraseña de grupo" name="password_group" id="password_group">
                    </label>
                    <input type="submit" value="Iniciar Sesión">
                </form>
            </div>
        </div>
    </div>  
    <script src="script.js"></script>
</body>
</html>
